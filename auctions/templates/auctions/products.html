<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Listings</title>
    <style>
        body {
            text-align: center; /* Center the title */
        }

        .listing-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Adjust as needed */
        }

        .listing-card {
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            position: relative; /* Make the card container relative */
            flex: 1 0 540px; /* Adjust card width as needed */
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .listing-card img {
            width: 100%;
            height: 415px; /* Fixed height for the image */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 5px 5px 0 0; /* Rounded corners only at the top */
        }

        .listing-details {
            padding: 15px;
        }

        .listing-details h2 {
            font-size: 3.9em;
            margin-bottom: 60px;
            font-weight: bold; /* Make the title bold */
        }

        .listing-details p {
            margin: 10px 0;
            font-weight: bold; /* Make the description, Starting Bid, and Current Bid bold */
            font-size: 1.5em; /* Increase font size */
        }

        .button-container {
            margin-top: auto; /* Push the button container to the bottom */
            display: flex;
            justify-content: center; /* Center the button horizontally */
            padding: 15px;
        }

        .view-bid-button {
            width: 100%; /* Make the button full width */
            height: 60px; /* Increase height */
            box-sizing: border-box; /* Include padding and border in the button's total width */
            background-color: black; /* Normal background color */
            color: white; /* Normal text color */
            font-size: 1.5em; /* Increase font size */
            font-weight: bold; /* Make text bold */
            text-align: center; /* Center text horizontally */
            line-height: 60px; /* Center text vertically */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            text-decoration: none; /* Remove underline */
        }

        .view-bid-button:hover {
            background-color: #ff4400; /* Hover background color */
            color: white; /* Hover text color */
        }
    </style>
</head>
<body>
    <h1>All Listings</h1>
    <div class="listing-container">
        {% for listing in listings %}
            <div class="listing-card">
                {% if listing.image %}
                    <img src="{{ listing.image.url }}" alt="{{ listing.title }}">
                {% endif %}
                <div class="listing-details">
                    <h2>{{ listing.title }}</h2>
                    <p><strong></strong></p>
                    <p>{{ listing.description }}</p>
                    <p><strong>Starting Bid:</strong> ${{ listing.starting_bid }}</p>
                    <p><strong>Current Bid:</strong> ${{ listing.current_bid }}</p>
                </div>
                <div class="button-container">
                    <a href="{% url 'bid' listing.id %}" class="view-bid-button">View and Bid</a>
                </div>
            </div>
        {% empty %}
            <p>No listings available.</p>
        {% endfor %}
    </div>
    <a href="{% url 'create' %}">Create New Listing</a>
</body>
</html>
