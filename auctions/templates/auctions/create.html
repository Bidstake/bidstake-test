<!DOCTYPE html>
<html>
<head>
    <title>Create Auction Listing</title>
</head>
<body>
    <h1>Create Auction Listing</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="create_title">Title:</label>
        <input type="text" id="create_title" name="create_title" required><br>

        <label for="create_desc">Description:</label>
        <textarea id="create_desc" name="create_desc" required></textarea><br>

        <label for="create_initial_bid">Starting Bid:</label>
        <input type="number" id="create_initial_bid" name="create_initial_bid" min="0" required><br>

        <label for="img_file">Slideshow Images:</label>
        <input type="file" id="img_file" name="img_file" accept="image/*" multiple required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <button type="submit">Create Listing</button>
    </form>
</body>
</html>
