<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Listing!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        body 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fcccb0;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        section 
        {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }
        section::before 
        {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#ffffff,#ff4400,#ffffff);
            animation: animate 5s linear infinite;
        }
        @keyframes animate 
        {
            0%
            {
                transform: translateY(-100%);
            }
            100%
            {
                transform: translateY(100%);
            }
        }
        section span 
        {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #ffffff;
            z-index: 2;
            transition: 1.5s;
            border-radius: 5px;
        }
        section span:hover 
        {
            background: #ff4400;
            transition: 0s;
        }
        section .signin
        {
            position:fixed;
            width: 600px;
            background: #ffffffef;  
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,9);
            opacity: 100%;
        }
        section .signin .content 
        {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
        }
        section .signin .content h2 
        {
            font-size: 2em;
            color: #ff4400;
            text-transform: uppercase;
        }
        section .signin .content .form 
        {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        section .signin .content .form .inputBox
        {
            position: relative;
            width: 100%;
        }
        section .signin .content .form .inputBox input 
        {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }
        section .signin .content .form .inputBox i 
        {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }
        .signin .content .form .inputBox input:focus ~ i,
        .signin .content .form .inputBox input:valid ~ i
        {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }
        .signin .content .form .links 
        {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .signin .content .form .links a 
        {
            color: #fff;
            text-decoration: none;
        }
        .signin .content .form .links a:nth-child(2)
        {
            color: #0f0;
            font-weight: 600;
        }
        .signin .content .form .inputBox input[type="submit"]
        {
            padding: 10px;
            background: #0f0;
            color: #000;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        input[type="submit"]:active
        {
            opacity: 0.6;
        }
        @media (max-width: 900px)
        {
            section span 
            {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }
        @media (max-width: 600px)
        {
            section span 
            {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section>  
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> 
        <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span>
         
        <div class="signin">
            <div class="content">
                <h2>Create New Listing!!!</h2>
                <div class="form">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form">
                            <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                                <label for="title" style="flex: 1; margin-right: 10px;">Title of the Property:</label>
                                <input type="text" id="title" name="title" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                            </p>
                            <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                                <label for="description" style="flex: 1; margin-right: 10px;">Description:</label>
                                <textarea id="description" name="description" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                            </p>
                            <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                                <label for="starting_bid" style="flex: 1; margin-right: 10px;">Starting Bid:</label>
                                <input type="number" id="starting_bid" name="starting_bid" step="0.01" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                            </p>
                            <br>
                        </div>
                        <div class="image-upload">
                            <h3 style="font-size: 30px; font-family: Inter, sans-serif;">Upload Photo's</h3>
                            <br>
                            <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                                <label for="image" style="flex: 1; margin-right: 10px;">Image:</label>
                                <input type="file" id="image" name="image" accept="image/*" style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;" onchange="previewImage(event)">
                            </p>
                            <div class="image-preview" id="imagePreview">
                                <img id="preview" src="" alt="Image Preview">
                            </div>
                        </div>
                        <button type="submit" style="display: block; width: 100%; padding: 10px; font-size: 20px; color: #fff; background-color: #4CAF50; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Create</button>
                    </form>
                    <a href="{% url 'products' %}">Back to Listings</a>
                </div>
            </div>
        </div>
    </section>
    <script>
        function previewImage(event) {
            const image = document.getElementById('preview');
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                image.src = reader.result;
            };
            if (file) {
                reader.readAsDataURL(file);
            } else {
                image.src = '';
            }
        }
    </script>
</body>
</html>
