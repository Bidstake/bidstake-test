        }

        .custom-file-upload {
            display: inline-block;
            padding: 0.6em 2em;
            border: 1px solid white; /* Set border color to white */
            background-color: white; /* Set background color to white */
            outline: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            text-decoration: none;
            text-align: center; /* Align button to center */
        }

        .custom-file-upload:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        .custom-file-upload:hover:before {
            opacity: 1;
        }

        .custom-file-upload:active {
            color: #000;
        }

        .custom-file-upload:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #191919;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

    <div class="signin">

            <div class="form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form">
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="title" style="flex: 1; margin-right: 10px;">Title of the Property:</label>
                            <input type="text" id="title" name="title" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="description" style="flex: 1; margin-right: 10px;">Description:</label>
                            <textarea id="description" name="description" required maxlength="100" style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px; resize: none; height: 100px;"></textarea>
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="starting_bid" style="flex: 1; margin-right: 10px;">Starting Bid:</label>
                            <input type="number" id="starting_bid" name="starting_bid" step="0.01" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="address" style="flex: 1; margin-right: 10px;">Address:</label>
                            <input type="text" id="address" name="address" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">

                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="year_built" style="flex: 1; margin-right: 10px;">Year Built:</label>
                            <input type="number" id="year_built" name="year_built" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>

                        <div id="tags-container"></div>

                        </p>

    <script>
        function previewImages(event) {
            var files = event.target.files;
            var previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
