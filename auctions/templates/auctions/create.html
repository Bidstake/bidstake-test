<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Listing!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        body 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fcccb0;
            overflow: auto; /* Allow scrolling */
            position: relative;
        }
        section 
        {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            flex-wrap: wrap;
            z-index: 1;
        }
        section::before 
        {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#ffffff,#ff4400,#ffffff);
            animation: animate 5s linear infinite;
            z-index: -1;
        }
        @keyframes animate 
        {
            0%
            {
                transform: translateY(-100%);
            }
            100%
            {
                transform: translateY(100%);
            }
        }
        section span 
        {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #ffffff;
            z-index: 2;
            transition: 1.5s;
            border-radius: 5px;
            margin: 1px;
        }
        section span:hover 
        {
            background: #ff4400;
            transition: 0s;
        }
        .signin
        {
            position: relative;
            width: 100%;
            max-width: 1400px;
            background: #6e6666ef;  
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .signin .content 
        {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
        }
        .signin .content h2 
        {
            font-size: 2em;
            color: #ff4400;
            text-transform: uppercase;
        }
        .signin .content .form 
        {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .signin .content .form .inputBox
        {
            position: relative;
            width: 100%;
        }
        .signin .content .form .inputBox input, .signin .content .form .inputBox textarea, .signin .content .form .inputBox select 
        {
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 15px 10px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }
        .signin .content .form .inputBox i 
        {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }
        .signin .content .form .inputBox input:focus ~ i,
        .signin .content .form .inputBox input:valid ~ i,
        .signin .content .form .inputBox textarea:focus ~ i,
        .signin .content .form .inputBox textarea:valid ~ i
        {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }
        .signin .content .form .links 
        {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .signin .content .form .links a 
        {
            color: #fff;
            text-decoration: none;
        }
        .signin .content .form .links a:nth-child(2)
        {
            color: #0f0;
            font-weight: 600;
        }
        .signin .content .form .inputBox input[type="submit"]
        {
            padding: 10px;
            background: rgb(207, 85, 29);
            color: #000;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        input[type="submit"]:active
        {
            opacity: 0.6;
        }
        @media (max-width: 900px)
        {
            section span 
            {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }
        @media (max-width: 600px)
        {
            section span 
            {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .image-preview img {
            max-width: 400px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            display: none; /* Hide by default */
        }
        .create-list{
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
            color: #ffffff
            display : block; 
            width: 100%; 
            padding: 10px; 
            font-size: 20px; 
            border: none;
            border-radius:4px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        .create-list:hover{
            background-color: #ff4400;
            color: #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="signin">
        <div class="content">
            <h2>Create New Listing!!!</h2>
            <div class="form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form">
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="title" style="flex: 1; margin-right: 10px;">Title of the Property:</label>
                            <input type="text" id="title" name="title" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="description" style="flex: 1; margin-right: 10px;">Description:</label>
                            <textarea id="description" name="description" required maxlength="100" style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px; resize: none; height: 100px;"></textarea>
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="starting_bid" style="flex: 1; margin-right: 10px;">Starting Bid:</label>
                            <input type="number" id="starting_bid" name="starting_bid" step="0.01" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="address" style="flex: 1; margin-right: 10px;">Address:</label>
                            <input type="text" id="address" name="address" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="size" style="flex: 1; margin-right: 10px;">Property Size:</label>
                            <input type="text" id="size" name="size" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="year_built" style="flex: 1; margin-right: 10px;">Year Built:</label>
                            <input type="number" id="year_built" name="year_built" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p>

                        <label for="tags">Tags:</label>
                        <input type="text" id="tags-input">
                        <div id="tags-container"></div>
                        <input type="hidden" id="tags" name="tags"><br>

                        <!-- <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="auction_end" style="flex: 1; margin-right: 10px;">Auction End Date & Time:</label>
                            <input type="datetime-local" id="auction_end" name="auction_end" required style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;">
                        </p> -->
                    </div>
                    <div class="image-upload">
                        <h3 style="font-size: 30px; font-family: Inter, sans-serif;">Upload Photos</h3>
                        <br>
                        <p style="display: flex; align-items: center; font-size: 25px; margin-bottom: 10px;">
                            <label for="image" style="flex: 1; margin-right: 10px;">Images:</label>
                            <input type="file" id="images" name="images" accept="image/*" multiple style="flex: 2; padding: 5px; font-size: 20px; border: 1px solid #ccc; border-radius: 4px;" onchange="previewImages(event)">
                        </p>
                        <div class="image-preview" id="imagePreview">
                            <!-- Multiple image previews will be inserted here -->
                        </div>
                    </div>
                    <button type="submit" class="create-list">Create</button>
                </form>
                <a href="{% url 'products' %}">Back to Listings</a>
            </div>
        </div>
    </div>
    <script>
        function previewImages(event) {
            const imagePreviewContainer = document.getElementById('imagePreview');
            imagePreviewContainer.innerHTML = ''; // Clear previous previews

            const files = event.target.files;
            if (files.length > 0) {
                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.display = 'block'; // Show the image
                        imagePreviewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tagsInput = document.getElementById('tags-input');
            const tagsContainer = document.getElementById('tags-container');
            const tagsHiddenInput = document.getElementById('tags');

            tagsInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const tagText = tagsInput.value.trim();
                    if (tagText) {
                        addTag(tagText);
                        tagsInput.value = '';
                    }
                }
            });

            function addTag(tagText) {
                const tag = document.createElement('span');
                tag.classList.add('tag');
                tag.textContent = tagText;

                const removeButton = document.createElement('span');
                removeButton.classList.add('remove-tag');
                removeButton.textContent = 'x';
                removeButton.addEventListener('click', function() {
                    tagsContainer.removeChild(tag);
                    updateHiddenInput();
                });

                tag.appendChild(removeButton);
                tagsContainer.appendChild(tag);
                updateHiddenInput();
            }

            function updateHiddenInput() {
                const tags = [];
                tagsContainer.querySelectorAll('.tag').forEach(function(tag) {
                    tags.push(tag.textContent.slice(0, -1)); // Remove the 'x' from the tag text
                });
                tagsHiddenInput.value = tags.join(',');
            }
        });
    </script>
</body>
</html>
